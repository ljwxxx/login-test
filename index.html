<body>
<h1>出入库通知单管理</h1>
<div class="log">
	<div class="content1">
		<h2>登 录</h2>
		<form>
			<input type="text" name="userid" value="用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '用户名';}">
			<input type="password" name="psw" value="密码" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '密码';}">
			<div class="button-row">
				<input type="submit" class="sign-in" value="点击登录">
				<input type="reset" class="reset" value="重置">
				<div class="clear"></div>
			</div>
		</form>
	</div>
	<div class="content2">
		<h2>注 册</h2>
		<form>
			<input type="text" name="userid" value="用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '用户名';}">
			<input type="tel" name="usrtel" value="电话" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '电话';}">
			<input type="email" name="email" value="电子邮箱" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '电子邮箱';}">
			<input type="password" name="psw" value="密码" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '密码';}">
			<input type="submit" class="register" value="点击注册">
		</form>
	</div>
	<div class="clear"></div>
</div>
